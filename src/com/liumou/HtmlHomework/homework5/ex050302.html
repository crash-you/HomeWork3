<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("请输入一个数字（0~6）："); // 获取用户输入的数字

switch (parseInt(input)) { // 将用户输入的字符串转换为整数
  case 0:
    alert("星期日");
    break;
  case 1:
    alert("星期一");
    break;
  case 2:
    alert("星期二");
    break;
  case 3:
    alert("星期三");
    break;
  case 4:
    alert("星期四");
    break;
  case 5:
    alert("星期五");
    break;
  case 6:
    alert("星期六");
    break;
  default:
    alert("输入无效，请输入一个有效的数字（0~6）");
    break;
}

    </script>
</body>
</html>
