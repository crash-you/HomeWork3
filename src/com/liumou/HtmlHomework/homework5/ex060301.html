<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数计算</title>
    <script>
        function calculateResult() {
            var x = parseFloat(prompt("请输入x的值:"));
            var result = 4 * Math.pow(x, 2) + 3 * x + 2;
            alert("计算结果为: " + result);
        }
    </script>
</head>
<body>
    <button onclick="calculateResult()">计算</button>
</body>
</html>
