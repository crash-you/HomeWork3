<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex070308</title>
    <script>
        // 判断某个年份是否是闰年
        function IsLeapYear(y) {
            if ((y % 4 === 0 && y % 100 !== 0) || y % 400 === 0) {
                return true;
            } else {
                return false;
            }
        }

        // 接收一个日期，返回该日期是所在年份的第几天
        function DayOfYear(day) {
            var months = [31,28,31,30,31,30,31,31,30,31,30,31];
            var isLeap = IsLeapYear(day.getFullYear());

            if (isLeap) {
                months[1] = 29;
            }

            var today = 0;

            for (var i = 0; i < day.getMonth(); i++) {
                today += months[i];
            }

            today += day.getDate();

            var message = "该日期是该年的第" + today + "天";
            document.write(message);
        }
    </script>
</head>
<body>
<script>
    var year = parseFloat(prompt("请输入年份：", "0"));
    var month = parseFloat(prompt("请输入月份：", "0")) - 1; // 月份需要减去1，因为 JavaScript 中的月份是从 0 开始的
    var today = parseFloat(prompt("请输入日期：", "0"));
    var day = new Date(year, month, today);
    DayOfYear(day);
</script>
</body>
</html>
