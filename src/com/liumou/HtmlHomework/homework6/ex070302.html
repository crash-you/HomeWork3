<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex070302</title>
  <script>
    // 定义名为getRandomInteger 的函数
    function getRandomInteger() {
      // 返回一个0到100之间的随机整数
      return Math.floor(Math.random() * 101); // 使用 Math.floor() 获取比 Math.round() 更严格的整数范围
    }

    // 当页面加载完毕时执行以下代码
    document.addEventListener('DOMContentLoaded', function() {
      // 定位到 ID 为 'randomNumber' 的元素
      var randomNumberElement = document.getElementById('randomNumber');
      // 调用函数并将结果显示在页面上
      randomNumberElement.textContent = getRandomInteger();
    });
  </script>
</head>
<body>
<p>随机生成一个0~100的整数：<span id="randomNumber"></span></p>
</body>
</html>
