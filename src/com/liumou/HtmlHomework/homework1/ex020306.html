<h2>勾股定理：</h2>
<p>若一个直角三角形的直角边为 A、B，斜边为 C，则有 A<sup>2</sup> + B<sup>2</sup> = C<sup>2</sup>。</p>
<h2>氢气在空气中燃烧的化学反应式：</h2>
<p>2H
  <sub>
    2
  </sub>
  + O
  <sub>
    2
  </sub>
  = 2H
  <sub>
    2
  </sub>
  O
</p>
